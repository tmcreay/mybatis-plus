#运行服务器的端口
server:
  port: 80
#server.port=80

#spring数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///test?serverTimezone=GMT%2B8
    username: root
    password: root
  main:
    banner-mode: off
  #mybatis-plus配置
mybatis-plus:
  #配置 resultType的别名
  type-aliases-package: com.example.springbootmybatisplus.bean.
  #加载mapper的配置文件
  mapper-locations: classpath:/mybatis-plus/mappers/*.xml
    #开启驼峰命名规则映射
    #configuration:
  # map-underscore-to-camel-case: true
  #配置日志

